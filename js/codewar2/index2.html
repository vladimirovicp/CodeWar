    <div id="result">123</div>

    <script>
        function dataReverse(data) {
            let rez = [];
            let count = 0;

             for( let i = data.length - 1; i >= 0; i=i-8){
                for( let j = 8; j > 0; j-- ){
                    rez[count] = data[i - j + 1];
                    count++;
                }
            }
            return rez;



        }
