<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="result">123</div>

    <script>
        function nicknameGenerator(name) {

            if (name.length <= 3) {
                return "Error: Name too short";
            }

            let vowel = false;
            const vowels = 'aeiou';

            for (let i = 0; i < vowels.length; i++) {
                if (vowels[i] === name[2]) {
                    vowel = true;
                }
            }

            return vowel ? name.slice(0, 4) : name.slice(0, 3);

        }





        document.getElementById("result").textContent = nicknameGenerator("Jimmy");
    </script>

</body>

</html>
