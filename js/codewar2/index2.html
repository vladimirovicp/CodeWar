<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="result">123</div>

    <script>
        function spread(func, args) {

            var myObject = {
                summ: func
            }
            return myObject.summ(...args);

        }

        document.getElementById("result").textContent = spread(function(x, y) {
            return x + y
        }, [1, 2]);
    </script>

</body>

</html>
