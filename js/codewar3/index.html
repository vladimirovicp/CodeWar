    <div id="result">123</div>

    <script>
        let countBits = function (n) {
            let count = 0;
            let arrNum = [];

            while (n >= 2) {
                arrNum.push(n % 2);
                n = Math.floor(n / 2);
            }

            arrNum.push(n);

            arrNum.forEach(element => {
                element === 1 ? count++ : null
            });

            return count

            //countBits = n => n.toString(2).split('0').join('').length;

        };




        document.getElementById("result").textContent = countBits(8);
    </script>
