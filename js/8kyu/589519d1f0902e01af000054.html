  <body>
    <div class="task">
      Последовательность периметра<br>
      Показаны первые три этапа последовательности.<br>
      
      
      
      Размер блока равен a на a и a ≥ 1.<br>
      
      Каков периметр n-й фигуры в последовательности (n ≥ 1)?<br>
    </div>

    <div id="result">ttyt</div>

    <script>
        function perimeterSequence(a,n) {

         return a*n*4;  

        }

      document.getElementById("result").textContent = perimeterSequence(1,3);
