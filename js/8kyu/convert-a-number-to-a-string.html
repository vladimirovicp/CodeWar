<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="task">
      <h2>Нам нужна функция, которая может преобразовывать число в строку.</h2>
      <p>Какие способы добиться этого вы знаете?</p>
      <h2>Примеры</h2>
      <ul>
        <li>123 --> "123"</li>
        <li>999 --> "999"</li>
      </ul>
    </div>

    <div id="result"></div>

    <script>

    function numberToString(num) {
      return num.toString();

    }

      document.getElementById("result").textContent = numberToString(67);
    </script>
  </body>
</html>
