    <div class="task">
      <p>
        Эта ката о умножении данного числа на восемь, если это четное число, и на девять в противном случае.
      </p>

    </div>

    <div id="result"></div>

    <script>
      function simpleMultiplication(number) {
          return number% 2 == 0 ? number * 8 : number * 9;

          //return n * (n % 2 ? 9 : 8);
          //return n % 2 == 0 ? n * 8 : n * 9
          //const simpleMultiplication=n=>n*(n%2?9:8)
          //
      }

      document.getElementById("result").textContent = simpleMultiplication(2);
