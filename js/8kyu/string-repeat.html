  <body>
    <div class="task">
      <p>
        Напишите функцию с именем repeatStr which repeats the given string string exactly n times.
      </p>

      <h2>Примеры:</h2>
      <p>repeatStr(6, "I") // "IIIIII"</p>
      <p>repeatStr(5, "Hello") // "HelloHelloHelloHelloHello"</p>
    </div>

    <div id="result"></div>

    <script>

    function repeatStr (n, s) {

      let rezult ='';
      for(let i = 0; i < n; i++){
        rezult = rezult + s;
      }

      return rezult;

      //return s.repeat(n);
      //return n > 1 ? s + repeatStr(--n, s) : s;

    }

      document.getElementById("result").textContent = repeatStr (3, "*");
    </script>
