<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="task">
    <p>
      Вернуть тип суммы двух аргументов
    </p>
  </div>

  <div id="result"></div>

  <script>
    function typeOfSum(a, b) {
      // good luck

      return typeof (a + b);
    }

    document.getElementById("result").textContent = typeOfSum('ds', 1);
  </script>
</body>
