<!DOCTYPE html>
<html lang="ru">

    <title>even-or-odd</title>

  <body>
    <div class="task">
      <p>
        Определите общее количество цифр в integer ( n>=0), заданном в качестве
        входных данных для функции. Например, 9 - это одна цифра, 66 - 2 цифры,
        а 128685 - 6 цифр. Будьте осторожны, чтобы избежать переполнения /
        потери значимости.
      </p>
      <p>Все данные будут действительны.</p>
    </div>

    <div id="result">ttyt</div>

    <script>
      function digits(n) {
        return n.toString().length;
      }

      document.getElementById("result").textContent = digits(65);
    </script>
  </body>
