        function highAndLow(numbers){

            let masNumbers  = numbers.split(' ')
            let max = masNumbers[0];
            let min = masNumbers[0];



            masNumbers.forEach(value => {
                console.log(value + ' | ' + max + ' | ' + min)
                if( parseInt(value) > max){ max = value;}
                if( parseInt(value) < min){min = value;}
                }
            );
            return max + ' ' + min;
       }

    document.getElementById("result").textContent = highAndLow("8 3 -5 42 -1 0 0 -9 4 7 4 -4")
